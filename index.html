<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Todo lista</title>
</head>


<body>
    <main>
        <h1>Todo lista</h1>
        <section class="section">
            <form id="todoForm">
                <input type="text" id="todoInput" placeholder="Nueva tarea" />
                <button id="todoBtn">Agregar</button>
            </form>
        </section>

        <section class="container">
            <div class="todo-info">
                <p>Total: <span id="total"></span></p>
                <p>Realizadas: <span id="complete"></span></p>
            </div>

            <div class="todo-list">
                <span class="todo-header">ID</span><span class="todo-header">Tarea:</span>
                <ul id="toDos"></ul>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
